<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section>
        <div id="red" class="inline">Div 1</div>
        <div class="inline">Div 2</div>
        <div id="green" class="inline">Div 3</div>
        <div class="inline">Div 4</div>
        <div id="yellow" class="inline">Div 5</div>
    </section>

    <section>
        <div class="block" id="aqua">Div 1</div>
        <div class="block">Div 2</div>
        <div class="block" id="gray">Div 3</div>
        <div class="block">Div 4</div>
        <div class="block" id="purple">Div 5</div>
    </section>

    <section class="inline-block">
        <div class="inline-block">Div 1</div>
        <div class="inline-block">Div 2</div>
        <div class="inline-block">Div 3</div>
        <div class="inline-block">Div 4</div>
        <div class="inline-block">Div 5</div>
    </section>
    


    <div class="reflect">Reflect me!</div>
    <h1 class="stroke">Stroke me!</h1>
    <div class="backdrop">Blur me!</div>
    <div class="mask">Mask me!</div>
    <div class="clip">Clip me!</div>
</body>
</html>
