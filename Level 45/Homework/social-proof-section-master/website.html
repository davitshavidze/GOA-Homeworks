<!DOCTYPE html>
<html lang="en">
<head>

  <title>Huddle Landing Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="images/image-colton.jpg" alt="Huddle Logo" class="logo">
      <button class="try-btn">Try It Free</button>
    </header>
    <main class="main-section">
      <img src="images/image-anne.jpg" alt="Mockup Illustration" class="mockup-img">

        <button class="start-btn">Get Started For Free</button>
      </div>
    </main>
  </div>
</body>
</html>
